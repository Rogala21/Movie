<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/watch_later.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Add to Watched</title>
</head>
<body>
    <header>
        <img src="/static/imgs/logo.jpg" alt="">
    </header>
    <div class="header">
        <h1>Add to Watched List</h1>
        <p>This page gathers extra info that is required for the Watched List.</p>
    </div>
    <div id="main">
        <div id="side_bar" class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-dark"><a href="/home">Home</a></button>
            <button type="button" class="btn btn-dark"><a href="/account">Account</a></button>
            <button type="button" class="btn btn-dark"><a href="/movie">Movies</a></button>
            <button type="button" class="btn btn-dark"><a href="/new_movie">New Movie</a></button>
            <button type="button" class="btn btn-dark"><a href="/account/following">Following</a></button>
            <button type="button" class="btn btn-danger"><a href="/logout" >Logout</a></button>
        </div>
        <div id="form">
            <form action="/movie/add/watched" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Movie Title </label>
                    <input type="text" class="form-control" name="title" value="{{movie.title}}" disabled>
                    <input type="text" class="form-control" name="movie_id" value="{{movie.id}}" hidden>
                </div>
                <div class="mb-3">
                    <label for="user_location" class="form-label">Where did you watch this movie?</label>
                    <input type="text" class="form-control" name="user_location" required>
                </div>
                <div class="container">
                    <label for="user_rating" class="form-label">Star Rating</label>
                    <p>1 Star</p>
                    <input type="range" class="form-range" min="1" max="5" step="1" id="customRange3" name="user_rating">
                    <p>5 Stars</p>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="liked" value="Yes">
                    <label class="form-check-label" for="liked">
                        I liked the Movie!
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="liked" checked value="No">
                    <label class="form-check-label" for="liked">
                        I did not like the Movie
                    </label>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="user_id" value="{{user.id}}" hidden>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="mb-3">
                    <img src="{{movie.poster}}" alt="The Movie Poster">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>This page was made by Samuel Rogala</p>
    </footer>
</body>
</html>
